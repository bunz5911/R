<!DOCTYPE html>
<html lang="ko" class="theme-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAKorean</title>

    <!-- Fonts (Simulating SF Pro with available web fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Font Patch for non-Mac users to simulate SF Pro */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", "Noto Sans KR", sans-serif;
        }

        .typography-headline,
        .typography-headline-reduced,
        .typography-label {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", "Noto Sans KR", sans-serif;
        }
    </style>
</head>

<body>
    <!-- Global Header (Apple Style) -->
    <header id="globalheader">
        <div class="gh-content">
            <div class="gh-logo">
                <a href="#" onclick="app.renderView('home'); return false;" style="color: white; font-weight: 600; font-size: 19px;" aria-label="커뮤니티 홈으로 이동">
                    RAKorean Community
                </a>
            </div>
            <ul class="gh-nav nav-links">
                <li class="active" data-view="home"><a href="#">Home</a></li>
                <li data-view="study"><a href="#">Study</a></li>
                <li data-view="grammar"><a href="#">Grammar</a></li>
                <li data-view="culture"><a href="#">Culture</a></li>
                <li data-view="meet-up"><a href="#">Meet-up</a></li>
                <li data-view="k-content"><a href="#">K-content</a></li>
            </ul>
            <div class="gh-actions" id="authActions">
                <a href="../login.html" id="signInLink" style="font-size: 12px; color: #2997ff; display: none;">Sign In</a>
                <span id="userDisplayName" style="font-size: 12px; color: #2997ff; display: none;"></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div id="view-container" class="fade-in">
            <!-- Dynamic Content injected by script.js -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <span>Copyright © 2025 RAKorean Storynara Inc. All rights reserved.</span>
            <div style="display: flex; gap: 20px;">
                <a href="#" style="color: var(--text-secondary);">Privacy Policy</a>
                <a href="#" style="color: var(--text-secondary);">Terms of Use</a>
            </div>
        </div>
    </footer>

    <!-- Config (메인 앱의 config.js 먼저 동기적으로 로드) -->
    <script src="../config.js"></script>
    
    <!-- 커뮤니티 앱 스크립트 -->
    <script src="script.js?v=20250118-2"></script>
</body>

</html>
