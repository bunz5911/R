<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Read Aloud Korean</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: #111827; /* 메인 앱과 동일한 다크모드 배경 */
            min-height: 100vh;
            min-height: 100dvh; /* 동적 뷰포트 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            color: #f9fafb; /* 다크모드 텍스트 색상 */
        }

        .login-container {
            background: #1f2937; /* 다크모드 카드 배경 */
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            animation: fadeIn 0.5s ease;
            color: #f9fafb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: #d1d5db; /* 다크모드 텍스트 */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #f9fafb; /* 다크모드 텍스트 */
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #374151; /* 다크모드 보더 */
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
            background: #374151; /* 다크모드 입력 필드 배경 */
            color: #f9fafb; /* 다크모드 텍스트 */
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group input::placeholder {
            color: #9ca3af; /* 다크모드 플레이스홀더 */
        }

        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            font-size: 13px;
            color: #818cf8; /* 다크모드 링크 색상 (밝게) */
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #374151; /* 다크모드 구분선 */
        }

        .divider span {
            background: #1f2937; /* 다크모드 카드 배경 */
            padding: 0 16px;
            position: relative;
            font-size: 13px;
            color: #9ca3af; /* 다크모드 텍스트 */
            font-weight: 600;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
        }

        .btn-social:hover {
            border-color: #4b5563; /* 다크모드 호버 보더 */
            background: #4b5563; /* 다크모드 호버 배경 */
        }

        .btn-google {
            color: #f9fafb; /* 다크모드 텍스트 */
        }

        .btn-kakao {
            background: #FEE500;
            border-color: #FEE500;
            color: #000;
        }

        .btn-kakao:hover {
            background: #f5db00;
            border-color: #f5db00;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .guest-link {
            text-align: center;
            margin-top: 16px;
        }

        .guest-link a {
            font-size: 13px;
            color: #888;
            text-decoration: none;
        }

        .guest-link a:hover {
            color: #667eea;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Read Aloud Korean</h1>
            <p>한국어 학습의 새로운 시작</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('비밀번호 재설정 기능은 준비 중입니다'); return false;">비밀번호를 잊으셨나요?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">로그인</button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="social-login">
            <button class="btn-social btn-google" onclick="loginWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                    <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                    <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.141 1.064 4.49l3.34-2.59z" fill="#FBBC04"/>
                    <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.191 5.736 7.396 3.977 10 3.977z" fill="#EA4335"/>
                </svg>
                Google로 로그인
            </button>

            <button class="btn-social btn-kakao" onclick="loginWithKakao()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 0C4.477 0 0 3.455 0 7.727c0 2.873 1.964 5.382 4.91 6.764-.205.736-.746 2.782-.862 3.227 0 0-.055.382.2.527.255.145.563.055.563.055.782-.1 3.6-2.345 4.173-2.764C9.327 15.59 9.655 15.6 10 15.6c5.523 0 10-3.455 10-7.727C20 3.455 15.523 0 10 0z"/>
                </svg>
                카카오로 로그인
            </button>
        </div>

        <div class="signup-link">
            아직 회원이 아니신가요? <a href="signup.html">회원가입</a>
        </div>

        <div class="guest-link">
            <a href="index.html">비회원으로 둘러보기 →</a>
        </div>
    </div>

    <script>
        // 배포 환경 감지: Netlify에서는 Render 백엔드 사용, 로컬에서는 localhost 사용
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8080/api'
            : 'https://r-6s57.onrender.com/api';
        
        // Supabase 클라이언트 초기화 (환경 변수에서 가져오기)
        // TODO: Supabase URL과 Key를 설정하세요
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        let supabase = null;
        
        // Supabase 초기화 (설정된 경우만)
        if (typeof CONFIG !== 'undefined' && CONFIG.SUPABASE_URL && CONFIG.SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
            supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
            console.log('✅ Supabase 클라이언트 초기화 완료');
            
            // OAuth 콜백 처리
            handleOAuthCallback();
        }
        
        // 카카오 SDK 초기화
        if (typeof CONFIG !== 'undefined' && CONFIG.KAKAO_JS_KEY && CONFIG.KAKAO_JS_KEY !== 'YOUR_KAKAO_JAVASCRIPT_KEY') {
            if (window.Kakao && !window.Kakao.isInitialized()) {
                window.Kakao.init(CONFIG.KAKAO_JS_KEY);
                console.log('✅ 카카오 SDK 초기화 완료');
            }
        }

        // OAuth 콜백 처리 (Google 로그인 후 리다이렉트)
        async function handleOAuthCallback() {
            if (!supabase) return;
            
            // URL 해시에서 토큰 추출
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            
            if (accessToken) {
                try {
                    // 사용자 정보 조회
                    const { data: { user }, error } = await supabase.auth.getUser(accessToken);
                    
                    if (user && !error) {
                        // 프로필 확인/생성
                        const { data: profiles } = await supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', user.id);
                        
                        if (!profiles || profiles.length === 0) {
                            // 신규 Google 사용자 - 프로필 생성
                            await supabase.from('profiles').insert({
                                id: user.id,
                                email: user.email,
                                display_name: user.user_metadata?.full_name || user.email.split('@')[0],
                                avatar_url: user.user_metadata?.avatar_url,
                                plan: 'free',
                                coins: 10,
                                role: 'user'
                            });
                            
                            // user_coins 초기화
                            await supabase.from('user_coins').insert({
                                user_id: user.id,
                                total_coins: 10
                            });
                        }
                        
                        // localStorage에 저장
                        localStorage.setItem('access_token', accessToken);
                        localStorage.setItem('refresh_token', refreshToken);
                        localStorage.setItem('userId', user.id);
                        localStorage.setItem('userEmail', user.email);
                        localStorage.setItem('displayName', user.user_metadata?.full_name || user.email.split('@')[0]);
                        localStorage.setItem('userPlan', profiles && profiles.length > 0 ? profiles[0].plan : 'free');
                        
                        showSuccess('Google 로그인 성공! 홈으로 이동합니다...');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                } catch (error) {
                    console.error('OAuth 콜백 처리 오류:', error);
                }
            }
        }

        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // 버튼 비활성화
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            
            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // 로그인 성공
                    localStorage.setItem('access_token', data.session.access_token);
                    localStorage.setItem('refresh_token', data.session.refresh_token);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('displayName', data.user.display_name);
                    
                    showSuccess('로그인 성공! 홈으로 이동합니다...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || '로그인에 실패했습니다');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '로그인';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showError('서버 연결에 실패했습니다');
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });

        // Google 로그인
        async function loginWithGoogle() {
            if (!supabase) {
                showError('Google 로그인 설정이 필요합니다. config.js 파일을 확인하세요.');
                return;
            }
            
            try {
                // 올바른 리다이렉트 URL 설정 (로컬: 8080, 프로덕션: 실제 도메인)
                const redirectUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:8080/login.html'
                    : window.location.origin + '/login.html';
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectUrl
                    }
                });
                
                if (error) {
                    console.error('Google 로그인 오류:', error);
                    showError('Google 로그인에 실패했습니다: ' + error.message);
                }
                // 성공 시 Google 로그인 페이지로 자동 리다이렉트됨
            } catch (error) {
                console.error('Google 로그인 오류:', error);
                showError('Google 로그인에 실패했습니다');
            }
        }

        // 카카오 로그인
        async function loginWithKakao() {
            if (!window.Kakao || !window.Kakao.isInitialized()) {
                showError('카카오 로그인 설정이 필요합니다. config.js 파일을 확인하세요.');
                return;
            }
            
            try {
                window.Kakao.Auth.login({
                    success: async (authObj) => {
                        console.log('✅ 카카오 로그인 성공:', authObj);
                        
                        // 사용자 정보 가져오기
                        window.Kakao.API.request({
                            url: '/v2/user/me',
                            success: async (response) => {
                                console.log('✅ 카카오 사용자 정보:', response);
                                
                                const kakaoId = response.id;
                                const kakaoEmail = response.kakao_account?.email;
                                const kakaoName = response.kakao_account?.profile?.nickname || '사용자';
                                const kakaoAvatar = response.kakao_account?.profile?.profile_image_url;
                                
                                // 백엔드로 카카오 로그인 처리
                                const loginResponse = await fetch(`${API_BASE}/auth/kakao-login`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        kakao_id: kakaoId,
                                        email: kakaoEmail,
                                        display_name: kakaoName,
                                        avatar_url: kakaoAvatar,
                                        access_token: authObj.access_token
                                    })
                                });
                                
                                const loginData = await loginResponse.json();
                                
                                if (loginResponse.ok && loginData.success) {
                                    // 로그인 성공
                                    localStorage.setItem('access_token', loginData.session.access_token);
                                    localStorage.setItem('refresh_token', loginData.session.refresh_token);
                                    localStorage.setItem('userId', loginData.user.id);
                                    localStorage.setItem('userEmail', loginData.user.email);
                                    localStorage.setItem('displayName', loginData.user.display_name);
                                    localStorage.setItem('userPlan', loginData.user.plan || 'free');
                                    
                                    showSuccess('카카오 로그인 성공! 홈으로 이동합니다...');
                                    
                                    setTimeout(() => {
                                        window.location.href = 'index.html';
                                    }, 1000);
                                } else {
                                    showError(loginData.error || '카카오 로그인에 실패했습니다');
                                }
                            },
                            fail: (error) => {
                                console.error('카카오 사용자 정보 조회 실패:', error);
                                showError('사용자 정보를 가져오는데 실패했습니다');
                            }
                        });
                    },
                    fail: (err) => {
                        console.error('카카오 로그인 실패:', err);
                        showError('카카오 로그인에 실패했습니다');
                    }
                });
            } catch (error) {
                console.error('카카오 로그인 오류:', error);
                showError('카카오 로그인에 실패했습니다');
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        // 메시지 숨기기
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // 이미 로그인 상태면 홈으로 리다이렉트
        if (localStorage.getItem('access_token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
