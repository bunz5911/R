<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Aloud Korean - 환영합니다!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6FCF97 0%, #4A90E2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .onboarding-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 800px;
            position: relative;
            overflow: hidden;
        }

        .slides-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
        }

        .slide {
            min-width: 100%;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: white;
        }

        .slide-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .illustration-placeholder {
            width: 280px;
            height: 280px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .slide-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.3;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .slide-description {
            font-size: 18px;
            line-height: 1.8;
            opacity: 0.95;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .features-list {
            list-style: none;
            text-align: left;
            margin-top: 20px;
        }

        .features-list li {
            font-size: 18px;
            margin-bottom: 16px;
            padding-left: 35px;
            position: relative;
            line-height: 1.6;
        }

        .features-list li:before {
            content: '✨';
            position: absolute;
            left: 0;
            font-size: 24px;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .btn {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .btn-primary {
            background: white;
            color: #6FCF97;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(111, 207, 151, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-dots {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }

        .dot.active {
            width: 30px;
            border-radius: 5px;
            background: white;
        }

        .skip-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide.active .slide-content > * {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .slide.active .slide-content > *:nth-child(1) { animation-delay: 0.1s; }
        .slide.active .slide-content > *:nth-child(2) { animation-delay: 0.2s; }
        .slide.active .slide-content > *:nth-child(3) { animation-delay: 0.3s; }
        .slide.active .slide-content > *:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <button class="skip-btn" onclick="skipOnboarding()">건너뛰기</button>
        
        <div class="slides-wrapper" id="slidesWrapper">
            <!-- Slide 1: 환영 -->
            <div class="slide active">
                <div class="slide-content">
                    <div class="illustration-placeholder">
                        📚
                    </div>
                    <h1 class="slide-title">
                        Read Aloud Korean에<br>
                        오신 것을 환영합니다! 🎉
                    </h1>
                    <p class="slide-description">
                        한국어 동화를 읽으며<br>
                        자연스럽게 배워보세요
                    </p>
                </div>
                <div class="navigation">
                    <button class="btn btn-primary" onclick="nextSlide()">
                        시작하기 →
                    </button>
                    <div class="progress-dots">
                        <div class="dot active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <!-- Slide 2: 읽기의 중요성 -->
            <div class="slide">
                <div class="slide-content">
                    <div class="illustration-placeholder">
                        🎤
                    </div>
                    <h1 class="slide-title">
                        왜 소리 내어<br>
                        읽어야 할까요?
                    </h1>
                    <ul class="features-list">
                        <li>발음이 정확해집니다</li>
                        <li>억양이 자연스러워집니다</li>
                        <li>듣기 능력도 함께 향상!</li>
                        <li>실제 대화에 자신감 UP</li>
                    </ul>
                </div>
                <div class="navigation">
                    <button class="btn btn-primary" onclick="nextSlide()">
                        다음 →
                    </button>
                    <div class="progress-dots">
                        <div class="dot"></div>
                        <div class="dot active"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <!-- Slide 3: AI 평가 시스템 -->
            <div class="slide">
                <div class="slide-content">
                    <div class="illustration-placeholder">
                        🤖
                    </div>
                    <h1 class="slide-title">
                        AI가 실시간으로<br>
                        발음을 평가해드려요!
                    </h1>
                    <ul class="features-list">
                        <li>정확한 발음 피드백</li>
                        <li>잘할수록 코인 획득 🪙</li>
                        <li>성장 과정을 한눈에</li>
                        <li>나만의 맞춤 학습</li>
                    </ul>
                </div>
                <div class="navigation">
                    <button class="btn btn-primary" onclick="completeOnboarding()">
                        학습 시작하기! 🚀
                    </button>
                    <div class="progress-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot active"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 3;

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlides();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlides();
            }
        }

        function updateSlides() {
            const wrapper = document.getElementById('slidesWrapper');
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // 활성 슬라이드 표시
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            
            // 진행 표시 업데이트
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function skipOnboarding() {
            completeOnboarding();
        }

        function completeOnboarding() {
            // 온보딩 완료 표시
            localStorage.setItem('onboarding_complete', 'true');
            
            // 메인 앱으로 이동
            window.location.href = 'index.html';
        }

        // 스와이프 제스처 지원 (모바일)
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // 왼쪽으로 스와이프 → 다음
                nextSlide();
            }
            if (touchEndX > touchStartX + 50) {
                // 오른쪽으로 스와이프 → 이전
                prevSlide();
            }
        }

        // 키보드 네비게이션
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
    </script>
</body>
</html>
